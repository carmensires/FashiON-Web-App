<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:on="http://omnifaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="Contenido">


		<h1>LOG IN</h1>
		<br />

		<h:form>
	Usuario: 
	<h:inputText id="idUserName" value="#{usuarioBean.usuario.userName}"
				required="true"
				requiredMessage="Debe introducir el nombre de usuario" />
			<h:message for="idUserName" />
			<br />
	Contraseña:
	<h:inputSecret id="idPass" value="#{usuarioBean.usuario.password}"
				required="true" requiredMessage="Debe introducir la contraseña" />
			<h:message for="idPass" />

			<br />
			<h:outputText value="#{usuarioBean.okText}"
				rendered="#{usuarioBean.passwordOk!=3}" />
			<br />
			<h:commandButton action="#{usuarioBean.comprobarUsuario()}"
				value="Log in" type="submit" />
			<br />
			<br />
			<h:outputLink value="registro.xhtml">No tengo una cuenta. Registrarse</h:outputLink>
			<br />
		</h:form>


	</ui:define>
</ui:composition>
</html>
